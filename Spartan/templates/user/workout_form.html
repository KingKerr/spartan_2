{% extends "base.html" %}

{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" xmlns="http://www.w3.org/1999/html"/>
{% endblock %}

{% block title %}
    MY WORKOUTS
{% endblock %}

{% block content %}
    <div class="header" id="content">
        <div class="navy-container">
            <div class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/">
                        <div class="navbar-brand logo">
                            <span><h2>SPARTAN</h2></span>
                        </div>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right nav-link-grp">
                        <li>
                            <a href="{% url 'meals' %}">
                                MEALS
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'home' %}">
                                DASHBOARD
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">
                                LOGOUT
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Create your workout</h3>
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" value="Create Your Workout">CREATE WORKOUT</button>
        </form>
    </div>
{% endblock %}
